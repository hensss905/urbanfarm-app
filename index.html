<script>
function calcFeed() {
  const birds = document.getElementById("birds").value;
  if (!birds || birds <= 0) {
    alert("Enter number of broilers");
    return;
  }
  const totalKg = birds * 3.5;
  const bags = Math.ceil(totalKg / 50);
  document.getElementById("feedResult").innerText =
    `Total feed needed (6 weeks): ${totalKg.toFixed(1)} kg (~${bags} Ã— 50kg bags)`;
}

function saveData() {
  alert("Daily data saved on this device.");
}
</script>
